baseurl = "https://yashsriv.org" # Hostname (and path) to the root.
title = "Yash's Blog" # Site title.

theme = "coder" # Set the theme.

languagecode = "en" # The siteâ€™s language code used to generate RSS.
defaultcontentlanguage = "en" # The default content language.

paginate = 20 # Default number of pages per page in pagination.
canonifyurls = true # Enable to turn relative URLs into absolute.

pygmentsstyle = "monokai" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.

enableEmoji = true

disqusShortname = "yashsriv" # Enable or disable Disqus.

googleAnalytics = "UA-78163300-3"

[blackfriday]
    hrefTargetBlank = true

[params] # theme parameters
    author = "Yash Srivastav" # Author's name.
    info = "Software Engineer, Facebook London" # Author's job title or info.
    description = "Yash Srivastav's personal website" # Site description.
    keywords = "blog,developer,personal" # Site keywords.
    avatarurl = "images/dp-airstrip.jpg" # Contain the path of the optionnal avatar in the static folder.

    footercontent = "Hacker. Developer. Geek." # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = true
    hideCopyright = true

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = [ "styles/custom.css" ]

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

