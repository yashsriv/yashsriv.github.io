< !--Set charset-->
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--Set title-->
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

<!-- If you are wondering how I came to know about so many head tags, see https://github.com/joshbuchea/HEAD -->

<!--Set meta properties-->
<!-- Control the behavior of search engine crawling and indexing -->
<meta name="robots" content="index,follow,noodp"><!-- All Search Engines -->
<meta name="googlebot" content="index,follow"><!-- Google Specific -->

<!-- Links to the author of the document -->
<link rel="author" href="/humans.txt">

<!-- favicon info from https://github.com/audreyr/favicon-cheat-sheet -->
<!--Set favicon-->
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="/favicon/favicon-144.png">
<meta name="application-name" content="Name">
<meta name="msapplication-tooltip" content="Tooltip">
<meta name="msapplication-config" content="/favicon/ieconfig.xml">
<!-- For Chrome for Android: -->
<link href="/favicon/favicon-196.png" rel="shortcut icon" sizes="196x196">
<!-- For iPhone 6 Plus with @3× display: -->
<link href="/favicon/favicon-180.png" rel="apple-touch-icon-precomposed" sizes="180x180">
<!-- For iPad with @2× display running iOS ≥ 7: -->
<link href="/favicon/favicon-152.png" rel="apple-touch-icon-precomposed" sizes="152x152">
<!-- For iPad with @2× display running iOS ≤ 6: -->
<link href="/favicon/favicon-144.png" rel="apple-touch-icon-precomposed" sizes="144x144">
<!-- For iPhone with @2× display running iOS ≥ 7: -->
<link href="/favicon/favicon-120.png" rel="apple-touch-icon-precomposed" sizes="120x120">
<!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7: -->
<link href="/favicon/favicon-76.png" rel="apple-touch-icon-precomposed" sizes="76x76">
<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
<link href="/favicon/favicon-57" rel="apple-touch-icon-precomposed">
<!-- 57×57px -->
<link href="/favicon/favicon-96.png" rel="icon" sizes="96x96">
<link href="/favicon/favicon-128.png" rel="icon" sizes="128x128">
<link href="/favicon/favicon-195.png" rel="icon" sizes="195x195">
<link href="/favicon/favicon-228.png" rel="icon" sizes="228x228">

<!-- FB Graph Api Compatibility -->
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:image" content="https://yashsriv.org/images/half_preview.jpg">
<meta property="og:site_name" content="yashsriv.org">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="Yash Srivastav">
<!-- Twitter Compatibility -->
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="@therealyashsriv">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta name="twitter:image" content="https://yashsriv.org/images/half_preview.jpg">
<!-- G+ Compatibility -->
<link href="https://plus.google.com/+YashSrivastav98" rel="publisher">
<meta itemprop="name" content="Yash Srivastav's Homepage">
<meta itemprop="image" content="https://yashsriv.org/images/half_preview.jpg">

<meta name="theme-color" content="#C6FF00">
<!--Set backwards compatibility-->
<link href="/css/reset.css" rel="stylesheet">
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-78163300-3', 'auto');
  ga('send', 'pageview');
</script>
